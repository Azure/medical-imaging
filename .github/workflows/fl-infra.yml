name: FL provision resources

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Resource group name'
        required: true
        default: 'rg-medical-imaging-rafl' 
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Provision resources
      run: |
        az configure --defaults group="${{ github.event.inputs.resource_group }}"
        RANDOMQUALIFIER="$RANDOM"
        
        echo "step 1"

        az vm create -n fedserver --image microsoft-dsvm:ubuntu-1804:1804-gen2:latest --authentication-type password --public-ip-address-dns-name ${{ github.event.inputs.resource_group }} \
        --admin-password ${{ secrets.VM_PASSWORD }}
        
        echo "step 2"

        az vm open-port -n fedserver --port 8002-8003 --priority 100
        
        echo "step 3"

        az ml workspace create -g rg-medical-imaging-rafl -n Asia-Hospital --location westeurope
        echo "step4"
        az ml compute create --type ComputeInstance --name FedClientAsia$RANDOMQUALIFIER --workspace-name Asia-Hospital --resource-group rg-medical-imaging-rafl
        echo "step5"

